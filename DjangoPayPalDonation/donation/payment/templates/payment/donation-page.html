<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spread Love with Your Donation</title>

    <!-- Adding a splash of creativity with a sketchy Bootstrap theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">

    <!-- Including font-awesome icons for that extra charm -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    /* Adding a touch of azure to your background */
    body {
        background-color: azure;
    }

    /* Styling the donation container for a cozy feel */
    .donation-container {
        width: 50%;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        text-align: center;
    }

    /* Styling the heart icon for some love */
    .heart-icon {
        color: red;
    }

    /* Styling the appreciation message for a warm touch */
    .appreciation-message {
        font-size: 1.5em;
        color: #333;
    }
</style>

<body>
    <!-- A cozy donation container to hold your generous contributions -->
    <div class="donation-container">
        {% for donate in my_donation %}
        <h1>{{donate.title}}</h1>
        <h4>{{donate.description}} for {{donate.amount}} $</h4>
        <i class="fa fa-heart-o fa-4x heart-icon" aria-hidden="true"></i>
        <p class="appreciation-message">Your help is highly appreciated ❤️</p>

        <!-- On the bottom is PayPal code -->
        <div id="paypal-button-container"></div>
        {% endfor %}
    </div>

    <!-- PayPal SDK for seamless transactions -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD&intent=capture&enable-funding=venmo"
        data-sdk-integration-source="integrationbuilder"></script>

    <script>
        // Your existing PayPal script with some comments for clarity
        // ...

        // Rendering the PayPal buttons with a bit of error handling
        paypalButtonsComponent
            .render("#paypal-button-container")
            .catch((err) => {
                console.error('Uh-oh! PayPal Buttons failed to render. Please try again.');
            });
    </script>
</body>
</html>
